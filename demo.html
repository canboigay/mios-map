            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        #graph {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #graph-3d {
            width: 100%;
            height: 100%;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #graph-3d.active {

        }
        
        #graph.hidden {

        #controls {

            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(15, 20, 25, 0.85);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #controls.collapsed {
            padding: 16px;
        }
        
        #controls.collapsed .controls-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-top: 0;
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

            border-radius: 8px;
            color: #667eea;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s ease;

        #collapse-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 16px;
            }
        }

            margin-bottom: 0;
            font-weight: 700;
            letter-spacing: -0.02em;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);

        .filter-group {

        }

        .filter-label {

            margin-bottom: 8px;
            font-size: 0.9em;
            color: #a0aec0;

            margin: 4px;

            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;

            border-color: rgba(102, 126, 234, 0.4);
            color: #fff;

            border-color: rgba(102, 126, 234, 0.6);

            margin-top: 15px;

            min-width: 120px;
            padding: 10px 16px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #667eea;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        .action-btn:hover {

            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }

        .legend-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);

        .legend-title {
            font-size: 0.85em;
            color: #a0aec0;
            font-weight: bold;
            margin-bottom: 10px;
        }

            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .legend-item {

            align-items: center;
            font-size: 0.75em;

            height: 12px;

            right: 20px;

            border-radius: 16px;

        .node {

            font-weight: 500;
            fill: rgba(255, 255, 255, 0.9);
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8), 0 0 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.01em;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .node-label.hidden {
            opacity: 0;
        }

        .link {
            stroke: rgba(102, 126, 234, 0.2);
            stroke-width: 1.5px;
            fill: none;
            opacity: 0.6;
            stroke-dasharray: 5, 5;
            animation: flow 20s linear infinite;
            transition: opacity 0.3s ease;
        }
        
        @keyframes flow {
            from { stroke-dashoffset: 200; }
            to { stroke-dashoffset: 0; }
        }

        .link.highlighted {
            stroke: #10b981;
            stroke-width: 2.5px;
            opacity: 1;
            filter: drop-shadow(0 0 4px #10b981);
            animation: flow 10s linear infinite;
        }


        .instruction {

            color: #667eea;
            margin-top: 10px;
            font-style: italic;

            left: 0;

            height: 100%;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;

            visibility: hidden;
        }

            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            font-weight: 700;

        .loading-subtext {

            font-size: 0.85em;
            color: #94a3b8;
        }

            align-items: center;

            width: 90%;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
        }

            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .import-section {
            margin-bottom: 24px;

            display: block;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: #a0aec0;
            font-weight: 600;

            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);

            padding: 12px;
            color: #fff;

            font-size: 0.85em;

            padding: 12px 24px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 10px;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;

        .file-upload-btn:hover {
            background: rgba(102, 126, 234, 0.3);

            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;

        .load-data-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

                margin-bottom: 6px;

        // Tree layout function

            // Stop force simulation
            simulation.stop();

            // Create hierarchy - platforms as roots
            const platformNodes = data.nodes.filter(n => n.type === 'platform');
            const otherNodes = data.nodes.filter(n => n.type !== 'platform');
            
            const verticalSpacing = height / (platformNodes.length + 1);
            const horizontalSpacing = width * 0.7 / 5; // Divide into 5 columns
            
            // Position platforms on the left
            platformNodes.forEach((node, i) => {
                node.fx = width * 0.15;
                node.fy = verticalSpacing * (i + 1);
            });
            
            // Position other nodes in columns by type
            const typeOrder = ['engine', 'api', 'model', 'framework', 'language', 'database', 'opportunity'];
            const nodesByType = {};
            typeOrder.forEach(type => {
                nodesByType[type] = data.nodes.filter(n => n.type === type);
            });
            
            let columnIndex = 1;
            typeOrder.forEach(type => {
                const nodesOfType = nodesByType[type];
                if (nodesOfType.length > 0) {
                    const colSpacing = height / (nodesOfType.length + 1);
                    nodesOfType.forEach((node, i) => {
                        node.fx = width * 0.15 + horizontalSpacing * columnIndex;
                        node.fy = colSpacing * (i + 1);
                    });
                    columnIndex++;
                }
            });
            
            // Smooth transition
            node.transition()
                .duration(800)
                .ease(d3.easeCubicInOut)
                .attr('transform', d => `translate(${d.fx},${d.fy})`)
                .on('end', () => { activeTransitions--; maybeHideLoading(); });
            
            link.transition()
                .duration(800)
                .ease(d3.easeCubicInOut)
                .attr('x1', d => d.source.fx)
                .attr('y1', d => d.source.fy)
                .attr('x2', d => d.target.fx)
                .attr('y2', d => d.target.fy)
                .on('end', () => { activeTransitions--; maybeHideLoading(); });
        }
        
        // Radial layout function
        function applyRadialLayout() {
            // Stop force simulation
            simulation.stop();
            activeTransitions = 2;
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            // Group nodes by type
            const typeOrder = ['platform', 'engine', 'api', 'model', 'framework', 'language', 'database', 'opportunity'];
            const nodesByType = {};
            typeOrder.forEach(type => {
                nodesByType[type] = data.nodes.filter(n => n.type === type);
            });
            
            // Position in concentric circles
            const radiusStep = Math.min(width, height) * 0.08;
            let currentRadius = radiusStep * 1.5;
            
            typeOrder.forEach(type => {
                const nodesOfType = nodesByType[type];
                if (nodesOfType.length > 0) {
                    const angleStep = (2 * Math.PI) / nodesOfType.length;
                    nodesOfType.forEach((node, i) => {
                        const angle = i * angleStep - Math.PI / 2; // Start from top
                        node.fx = centerX + currentRadius * Math.cos(angle);
                        node.fy = centerY + currentRadius * Math.sin(angle);
                    });
                    currentRadius += radiusStep;
                }
            });
            
            // Smooth transition
            node.transition()
                .duration(800)
                .ease(d3.easeCubicInOut)
                .attr('transform', d => `translate(${d.fx},${d.fy})`)
                .on('end', () => { activeTransitions--; maybeHideLoading(); });

                .duration(800)
                .ease(d3.easeCubicInOut)

                .on('end', () => { activeTransitions--; maybeHideLoading(); })
                .attr('x2', d => d.target.fx)
                .attr('y2', d => d.target.fy);
        }

        // Drag behavior with smoother transitions and touch support
        function drag(simulation) {
            let dragStartPos = null;
            let hasDragged = false;
            let originalFx = null;
            let originalFy = null;
            
            function dragstarted(event) {
                hasDragged = false;
                dragStartPos = { x: event.x, y: event.y };
                originalFx = event.subject.fx;
                originalFy = event.subject.fy;
            }

            function dragged(event) {
                // Check if actually dragged (moved more than 5px)
                const dx = event.x - dragStartPos.x;
                const dy = event.y - dragStartPos.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5 && !hasDragged) {
                    hasDragged = true;
                    tickCount = 0;
                    
                    // Only start simulation in force layout
                    if (currentLayout === 'force') {
                        simulation.alphaTarget(0.1).restart();
                    } else {
                        // In tree/radial, completely stop simulation
                        simulation.stop();
                    }
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }
                
                if (hasDragged) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                    event.subject.x = event.x;
                    event.subject.y = event.y;
                    
                    // Update node position immediately using the node selection
                    node.filter(d => d.id === event.subject.id)
                        .attr('transform', `translate(${event.x},${event.y})`);
                    
                    // Immediately update connected links for smooth dragging
                    link
                        .filter(l => l.source.id === event.subject.id || l.target.id === event.subject.id)
                        .attr('x1', d => d.source.fx !== undefined ? d.source.fx : d.source.x)
                        .attr('y1', d => d.source.fy !== undefined ? d.source.fy : d.source.y)
                        .attr('x2', d => d.target.fx !== undefined ? d.target.fx : d.target.x)
                        .attr('y2', d => d.target.fy !== undefined ? d.target.fy : d.target.y);
                }
            }

            function dragended(event) {
                // Prevent click if dragged
                if (hasDragged) {
                    event.sourceEvent.stopPropagation();
                    simulation.alphaTarget(0);
                    
                    // Keep node fixed at dragged position in all layouts
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                } else {
                    // If not dragged (just a click), restore original fixed positions
                    event.subject.fx = originalFx;
                    event.subject.fy = originalFy;
                }
            }

            return d3.drag()
                .touchable(true)
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended);
        }

            const typeSizes = {

                    roughness: 0.5,

                const indexInType = nodesOfType.indexOf(node);

                const radius = 250 + (layer * 100) + (typeIndex * 30);

                mesh.position.y = (Math.random() - 0.5) * spread * 0.5;
                mesh.position.z = Math.sin(angleY) * radius + (Math.random() - 0.5) * 50;

                scene3d.add(mesh);

                const sourceNode = nodes3d.find(n => n.node.id === sourceId);

                    // Create dim material by default
                    const tubeMaterial = new THREE.MeshPhongMaterial({
                        color: 0x667eea,
                        transparent: true,
                        opacity: 0.15,
                        emissive: 0x667eea,
                        emissiveIntensity: 0.1
                    });
                    
                    const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
                    scene3d.add(tube);
                    
                    links3d.push({ 
                        line: tube,
                        geometry: tubeGeometry,
                        curve: curve,
                        source: sourceNode.mesh, 
                        target: targetNode.mesh,
                        sourceId: link.source.id || link.source,
                        targetId: link.target.id || link.target
                    });
                }
            });
            
            // Mouse interaction
            renderer3d.domElement.addEventListener('click', onClick3D);
            renderer3d.domElement.addEventListener('mousemove', onMouseMove3D);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize3D);
            
            // Start animation
            animate3D();
            
            // Hide loading overlay
            setTimeout(() => {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) loadingEl.classList.add('hidden');
            }, 100);
        }
        
        function onClick3D(event) {
            const rect = renderer3d.domElement.getBoundingClientRect();
            mouse3d.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse3d.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster3d.setFromCamera(mouse3d, camera3d);
            const intersects = raycaster3d.intersectObjects(nodes3d.map(n => n.mesh));
            
            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                const node = mesh.userData.node;
                showInfo(event, node);
                
                // Reset all nodes to default
                nodes3d.forEach(n => {
                    const originalColor = typeColors[n.node.type] || 0x667eea;
                    n.mesh.material.color.setHex(originalColor);
                    n.mesh.material.emissive.setHex(originalColor);
                    n.mesh.material.emissiveIntensity = 0.8;
                    n.mesh.material.opacity = 0.9;
                });
                
                // Reset all links to thin, dim state
                links3d.forEach(link => {
                    const start = link.source.position.clone();
                    const end = link.target.position.clone();
                    const curve = new THREE.LineCurve3(start, end);
                    const thinGeometry = new THREE.TubeGeometry(curve, 1, 0.5, 6, false);
                    link.line.geometry.dispose();
                    link.line.geometry = thinGeometry;
                    
                    link.line.material.color.setHex(0x667eea);
                    link.line.material.opacity = 0.15;
                    link.line.material.emissive.setHex(0x667eea);
                    link.line.material.emissiveIntensity = 0.1;
                });
                
                // Highlight selected node - modern effect
                selectedMesh3d = mesh;
                const originalColor = typeColors[node.type] || 0x667eea;
                mesh.material.emissiveIntensity = 1.2; // Bright but not cartoonish
                mesh.material.opacity = 1.0;
                mesh.material.metalness = 0.6;
                mesh.material.needsUpdate = true;
                mesh.scale.set(1.8, 1.8, 1.8); // Noticeable scale
                
                // Find and highlight connected nodes and links
                selectedLinks3d = []; // Reset selected links
                const connectedNodeIds = new Set();
                links3d.forEach(link => {
                    // Check if this link connects to the selected node
                    if (link.sourceId === node.id || link.targetId === node.id) {
                        // Make tube THICK and BRIGHT
                        const start = link.source.position.clone();
                        const end = link.target.position.clone();
                        const curve = new THREE.LineCurve3(start, end);
                        const thickGeometry = new THREE.TubeGeometry(curve, 1, 4.0, 12, false); // Thick!
                        link.line.geometry.dispose();
                        link.line.geometry = thickGeometry;
                        
                        link.line.material.color.setHex(0x00ffcc); // Bright cyan glow
                        link.line.material.opacity = 0.95;
                        link.line.material.emissive.setHex(0x00ffcc);
                        link.line.material.emissiveIntensity = 3.0; // SUPER bright glow
                        link.line.material.needsUpdate = true;
                        link.highlighted = true;
                        selectedLinks3d.push(link); // Track for pulsing
                        
                        console.log('Highlighted link from', link.sourceId, 'to', link.targetId);
                        
                        // Track connected nodes
                        connectedNodeIds.add(link.sourceId);
                        connectedNodeIds.add(link.targetId);
                    } else {
                        link.highlighted = false;
                    }
                });
                
                // Highlight connected nodes
                nodes3d.forEach(n => {
                    if (connectedNodeIds.has(n.node.id)) {
                        n.mesh.material.emissiveIntensity = 0.6; // Connected glow
                        n.mesh.material.opacity = 1.0;
                        n.connected = true;
                        n.mesh.scale.set(1.3, 1.3, 1.3);
                    } else {
                        n.connected = false;
                        n.mesh.material.opacity = 0.25; // Dim unconnected
                    }
                });
                
                // Stop auto-rotation when node is selected
                if (controls3d) {
                    controls3d.autoRotate = false;
                    console.log('Rotation stopped');
                }
            } else {
                // Clicked empty space - reset everything and resume rotation
                clearSelection3D();
                if (controls3d) {
                    controls3d.autoRotate = true;
                    console.log('Rotation resumed');
                }
            }
        }
        
        function clearSelection3D() {
            // Reset all nodes
            nodes3d.forEach(n => {
                const originalColor = typeColors[n.node.type] || 0x667eea;
                n.mesh.material.color.setHex(originalColor);
                n.mesh.material.emissive.setHex(originalColor);
                n.mesh.material.emissiveIntensity = 0.8;
                n.mesh.material.opacity = 0.9;
                n.connected = false;
                n.mesh.scale.set(1.0, 1.0, 1.0);
            });
            
            // Reset all links to thin
            links3d.forEach(link => {
                const start = link.source.position.clone();
                const end = link.target.position.clone();
                const curve = new THREE.LineCurve3(start, end);
                const thinGeometry = new THREE.TubeGeometry(curve, 1, 0.5, 6, false);
                link.line.geometry.dispose();
                link.line.geometry = thinGeometry;
                
                link.line.material.color.setHex(0x667eea);
                link.line.material.opacity = 0.15;
                link.line.material.emissive.setHex(0x667eea);
                link.line.material.emissiveIntensity = 0.1;
                link.highlighted = false;
            });
            
            selectedMesh3d = null;
            selectedLinks3d = [];
            document.getElementById('info').style.display = 'none';
        }
        
        function onMouseMove3D(event) {
            const rect = renderer3d.domElement.getBoundingClientRect();
            mouse3d.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse3d.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster3d.setFromCamera(mouse3d, camera3d);
            const intersects = raycaster3d.intersectObjects(nodes3d.map(n => n.mesh));
            
            if (intersects.length > 0) {
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'default';
            }
        }
        
        function onWindowResize3D() {
            camera3d.aspect = window.innerWidth / window.innerHeight;
            camera3d.updateProjectionMatrix();
            renderer3d.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate3D() {
            animationId3d = requestAnimationFrame(animate3D);
            
            // Handle camera transition
            if (cameraTransition && cameraTransition.active) {
                const elapsed = Date.now() - cameraTransition.startTime;
                const progress = Math.min(elapsed / cameraTransition.duration, 1);
                
                // Easing function for smooth transition (ease-in-out cubic)
                const eased = progress < 0.5 
                    ? 4 * progress * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                
                // Interpolate camera position
                camera3d.position.x = cameraTransition.startPosition.x + 
                    (cameraTransition.targetPosition.x - cameraTransition.startPosition.x) * eased;
                camera3d.position.y = cameraTransition.startPosition.y + 
                    (cameraTransition.targetPosition.y - cameraTransition.startPosition.y) * eased;
                camera3d.position.z = cameraTransition.startPosition.z + 
                    (cameraTransition.targetPosition.z - cameraTransition.startPosition.z) * eased;
                
                camera3d.lookAt(0, 0, 0);
                
                // End transition
                if (progress >= 1) {
                    cameraTransition.active = false;
                    controls3d.enabled = true; // Enable controls after transition
                    controls3d.autoRotate = true; // Start auto-rotation
                }
            }
            
            // Update link positions only if needed (skip for performance)
            // Links stay in place since nodes have gentle floating
            
            // Animate nodes slightly
            const time = Date.now() * 0.0001;
            const pulseTime = Date.now() * 0.003; // Faster pulse frequency
            
            nodes3d.forEach((n, i) => {
                n.mesh.rotation.y = time + i * 0.1;
                // Gentle floating effect - use original Y position
                const originalY = n.mesh.userData.originalY || 0;
                n.mesh.position.y = originalY + Math.sin(time * 2 + i) * 5;
                
                // Pulse selected node - REALLY BRIGHT
                if (selectedMesh3d && n.mesh === selectedMesh3d) {
                    const pulse = Math.sin(pulseTime) * 1.5 + 3.5; // Oscillate between 2.0 and 5.0 - EXTREME - VERY BRIGHT
                    n.mesh.material.emissiveIntensity = pulse;
                    // Breathing scale effect with pulse
                    const breathe = Math.sin(pulseTime * 0.5) * 0.3 + 2.5; // 2.2 to 2.8 scale
                    n.mesh.scale.set(breathe, breathe, breathe);
                    
                    // Pulse the selection ring
                    if (n.mesh.userData.selectionRing) {
                        const ringPulse = Math.sin(pulseTime * 1.5) * 0.3 + 0.7;
                        n.mesh.userData.selectionRing.material.opacity = ringPulse;
                        n.mesh.userData.selectionRing.rotation.z += 0.03;
                    }
                } else if (n.connected) {
                    // Subtle pulse for connected nodes
                    const pulse = Math.sin(pulseTime) * 0.15 + 0.5; // Oscillate between 0.35 and 0.65
                    n.mesh.material.emissiveIntensity = pulse;
                    // Rotate selection ring
                    if (n.mesh.userData.selectionRing) {
                        n.mesh.userData.selectionRing.rotation.z += 0.03;
                        const ringPulse = Math.sin(pulseTime * 2) * 0.4 + 0.6;
                        n.mesh.userData.selectionRing.material.opacity = ringPulse;
                    }
                    // Breathing scale effect
                    const breathe = Math.sin(pulseTime * 0.5) * 0.15 + 1.6;
                    n.mesh.scale.set(breathe, breathe, breathe);
                } else {
                    // Reset scale for non-selected nodes
                    n.mesh.scale.set(1, 1, 1);
                }
            });
            
            // Pulse selected connection lines with BRIGHT light bar effect
            selectedLinks3d.forEach(link => {
                const pulse = Math.sin(pulseTime) * 0.6 + 1.2; // Oscillate between 0.6 and 1.8 - BRIGHT
                link.line.material.opacity = Math.min(pulse * 0.7, 1.0);
                link.line.material.emissiveIntensity = pulse;
            });
            
            if (controls3d.enabled) {
                controls3d.update();
            }
            renderer3d.render(scene3d, camera3d);
        }
        
        function stop3DMode() {
            if (animationId3d) {
                cancelAnimationFrame(animationId3d);
                animationId3d = null;
            }
            if (renderer3d && renderer3d.domElement && renderer3d.domElement.parentNode) {
                renderer3d.domElement.parentNode.removeChild(renderer3d.domElement);
            }
            nodes3d = [];
            links3d = [];
            scene3d = null;
            renderer3d = null;
            controls3d = null;
            selectedMesh3d = null;
        }
        
        // Layout toggle buttons
        document.querySelectorAll('.filter-btn[data-layout]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn[data-layout]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const layout = this.dataset.layout;
                currentLayout = layout;
                
                if (layout === '3d') {
                    // Switch to 3D mode
                    document.getElementById('graph').classList.add('hidden');
                    document.getElementById('graph-3d').classList.add('active');
                    simulation.stop();
                    init3DMode();
                } else {
                    // Switch back to 2D
                    document.getElementById('graph').classList.remove('hidden');
                    document.getElementById('graph-3d').classList.remove('active');
                    stop3DMode();
                    
                    if (layout === 'force') {
                        applyForceLayout();
                    } else if (layout === 'tree') {
                        applyTreeLayout();
                    } else if (layout === 'radial') {
                        applyRadialLayout();
                    }
                }
            });
        });

        // Collapse button
        document.getElementById('collapse-btn').addEventListener('click', function() {
            const controls = document.getElementById('controls');
            const isCollapsed = controls.classList.toggle('collapsed');
            this.textContent = isCollapsed ? 'Expand' : 'Collapse';
        });
        
        // Label toggle button
        let labelsVisible = true;
        document.getElementById('label-toggle-btn').addEventListener('click', function() {
            labelsVisible = !labelsVisible;
            node.selectAll('.node-label').classed('hidden', !labelsVisible);
            this.textContent = labelsVisible ? 'Hide Labels' : 'Show Labels';
        });
        
        // Reset button
        document.getElementById('reset-btn').addEventListener('click', () => {
            // Clear highlights/info
            node.style('opacity', 1);
            link.classed('highlighted', false).style('opacity', 1);
            document.getElementById('info').style.display = 'none';
            
            // Switch back to Force layout
            currentLayout = 'force';
            document.querySelectorAll('.filter-btn[data-layout]').forEach(b => b.classList.remove('active'));
            const forceBtn = document.querySelector('.filter-btn[data-layout="force"]');
            if (forceBtn) forceBtn.classList.add('active');
            
            // Apply Force layout from current positions
            applyForceLayout();
            
            // Reset zoom
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        });

        // Close/deselect when clicking background
        svg.on('click', (event) => {
            const target = event.target;
            // Only if clicking bare svg or background rect (not on nodes/links)
            if (target === svg.node() || target.tagName === 'rect') {
                clearSelection();
            }
        });
    </script>

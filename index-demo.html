<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/demo.html">
    <title>MIOS Map</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #0f1419 0%, #050508 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
        }
        .redirect-message h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .redirect-message p {
            color: #a0aec0;
        }
        .redirect-message a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>MIOS Map</h1>
        <p>Redirecting to demo...</p>
        <p>If you're not redirected, <a href="/demo.html">click here</a>.</p>
    </div>
</body>
</html>
